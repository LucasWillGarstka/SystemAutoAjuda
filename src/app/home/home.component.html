<h1>Olá {{currentUser.firstName}}!</h1>
<p>Bem vindo ao nosso sistema de auto-ajuda!</p>
<h3>Você está conectado como:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Deletar</a>
    </li>
</ul>
<p><a [routerLink]="['/login']">Logout</a></p>
